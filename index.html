<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campfire Conversation Starters</title>
    <link rel="icon" href="images/campfire-logo.png" type="image/x-icon" />
    <meta name="description" content="Pick a conversation starter to use around a campfire">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <main>
        <div class="landing-page">
            <div class="heading">
                <h1>Campfire Conversation Starters</h1>
            </div>
            <div class="main">
                <div class="intro">
                    <p>One of the best things about crowding around a campfire is enjoying meaningful conversation with friends and family. But it's not always easy coming up with the right question to ask. Find a conversation starter now to ignite your night! </p>               
                    <button onclick="window.location.href='./questions.html';">
                        Spark Conversation
                    </button>
                </div>
                <div class="animation-player">
                    <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_cujumhgu.json" background="#66000000" speed="1" loop autoplay></lottie-player>
                    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                </div>
            </div>
        </div>
